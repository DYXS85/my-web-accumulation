<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>jartto skycons demo</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <ul class="box">
    <li>
      <span>晴：CLEAR_DAY</span>
      <canvas id="icon1" width="100" height="100"></canvas>
    </li>
    <li>
      <span>夜间晴：CLEAR_NIGHT</span>
      <canvas id="icon2" width="100" height="100"></canvas>
    </li>
    <li>
      <span>少云：PARTLY_CLOUDY_DAY</span>
      <canvas id="icon3" width="100" height="100"></canvas>
    </li>
    <li>
      <span>夜间少云：PARTLY_CLOUDY_NIGHT</span>
      <canvas id="icon4" width="100" height="100"></canvas>
    </li>
    <li>
      <span>多云：CLOUDY</span>
      <canvas id="icon5" width="100" height="100"></canvas>
    </li>
    <li>
      <span>下雨：RAIN</span>
      <canvas id="icon6" width="100" height="100"></canvas>
    </li>
    <li>
      <span>雨夹雪：SLEET</span>
      <canvas id="icon7" width="100" height="100"></canvas>
    </li>
    <li>
      <span>大雪：SNOW</span>
      <canvas id="icon8" width="100" height="100"></canvas>
    </li>
    <li>
      <span>大风：WIND</span>
      <canvas id="icon9" width="100" height="100"></canvas>
    </li>
    <li>
      <span>大雾：FOG</span>
      <canvas id="icon10" width="100" height="100"></canvas>
    </li>
  </ul>
</body>
<!-- <script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script> -->
<script src="js/skycons.js" type="text/javascript"></script>

<script>
  let lists = ['CLEAR_DAY','CLEAR_NIGHT','PARTLY_CLOUDY_DAY','PARTLY_CLOUDY_NIGHT','CLOUDY','RAIN','SLEET','SNOW','WIND','FOG'];
  lists.map((item,index) => {
    let color = Math.floor(Math.random() * (2 << 23)).toString(16);
    let skycons = new Skycons({ color: `#${color}`});
    skycons.add(`icon${index+1}`, Skycons[item]);
    skycons.play();
  })
</script>

</html>
