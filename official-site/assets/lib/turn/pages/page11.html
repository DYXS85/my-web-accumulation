<h1>云标</h1>
<p>2015年3月，我们推了第三款iBeacon传感器「云标」。「云标」采用USB接口供电，适合灯箱广告、树莓派智能设备等使用。我们与微软IT部门一起，利用「云标」完成智能办公室的场景设计。</p>
