<h1>云子</h1>
<p>SENSORO 研发团队早在 Apple 发布 iBeacon 前 8 个月，就清晰意识到该技术潜在的巨大价值，并对其展开了深入的研发工作。作为中国该技术的领导者，我们率先推出了第一款智能传感器「云子」，「云子」也成为了中国地区首枚通过苹果 iBeacon 官方认证的产品。</p>
