<h1>云盒</h1>
<p>2014年12月，我们推了第二款iBeacon传感器「云盒」。「云盒」采用4节5号电池供电，具有超长的工作时间，特别适合大规模部署使用。在必胜客、京东、高铁等项目中，我们均使用了它来完成部署，工作两年以上依然电量充足。</p>
